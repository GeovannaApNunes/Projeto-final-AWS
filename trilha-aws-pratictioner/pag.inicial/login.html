<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Trilha AWS Cloud Pratictioner</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="src/assents/google.png" alt="Logo">
        </div>
        <h1>Bem vindo ao Trilhas AWS Cloud Pratictioner</h1>
        <button class="google-login">
            <img src="src/assents/google.png" alt="Google Icon">
            Continuar com sua conta do Google
        </button>
        <p class="separator">ou</p>
        <div class="email-login">
            <label for="email">E-MAIL</label>
            <input type="email" id="email" placeholder="e-mail@gmail.com">
            <button id="loginBtn">Continuar com e-mail</button>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
